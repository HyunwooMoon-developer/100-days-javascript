<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="calc">
        <h2>Tip Calculator</h2>
        <form action="">
          <div>
            <label for="">Bill : </label>
            <input type="text" placeholder="$" class="bill">
          </div>
          <div>
            <label for="">Rate Service : </label>
            <select name="" class="rate">
              <option value="0" disabled selected>
                --Select an Option--
              </option>
              <option value="0.21">21% - Excellent</option>
              <option value="0.18">18% - Good</option>
              <option value="0.15">15% - Fair</option>
            </select>
          </div>
          <button class="btn" type="button">Calculate</button>
          <p class="error">Please Enter Bill and Rate Service</p>
        </form>

        <div class="result">
          <p class="tip">Tip Amount : $0</p>
          <p class="total">Total Amount : $0</p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
