<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1 class="text-light">Smart Notes</h1>
      </div>
    </nav>
  </header>

  <section>
    <div class="container section-container">
      <div class="form-container">
        <h2>Add Note</h2>
        <hr>
        <form>
          <input type="text" id="note-title" placeholder="Note Title">
          <textarea id="note-text" cols="30" rows="10" placeholder="Note Details"></textarea>
          <button id="add-btn" class="btn btn-danger btn-lg">Add Note</button>
        </form>
      </div>
      <div class="notes-container">
        <div class="container">
          <div class="notes-header">
            <h2>Notes</h2>
            <button class="clear note-btn">Delete All</button>
          </div>
          <hr>

          <div id="notes">

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
