<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Search</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="" class="navbar-brand">
        <i class="fab fa-github"></i>
        GitHub Profile Search
      </a>
      <form action="" class="d-flex">
        <input type="text" class="from-control me-2 search" placeholder="Enter Username" />
        <button type="submit" class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-3 ms-3">
          <div class="profile">

          </div>
        </div>
        <div class="col md-8">
          <h2 class="hide">Latest Repositories</h2>
          <div class="repos">
            <p class="alert alert-danger">
              Search Username in the Form Above
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
