<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Up</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="top">
    <div class="container top-content">
      <h1>Welcome!!</h1>
      <img src="./img/girl.svg" alt="">
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam fugiat fugit illum commodi nam, sit illo
        architecto quas ullam veritatis eveniet, deserunt eos sequi adipisci rerum temporibus nemo inventore atque.</p>
      <button class="btn">Get Start</button>
    </div>
  </section>
  <section class="main">
    <div class="container box">
      <div class="counter-box">
        <i class="fas fa-users-cog"></i>
        <div class="counter" data-target="40">40</div>
        <span>Our Employees</span>
      </div>

      <div class="counter-box">
        <i class="fas fa-globe-africa"></i>
        <div class="counter" data-target="14">14</div>
        <span>Countries Reached</span>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
