<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Writing Effect Project</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">
    <div class="container intro">
      <div class="intro-text">
        <p>Hello!</p>
        <h1>I'm A <span class="typed-word"></span><span class="cursor">&nbsp;</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum iusto nostrum unde atque tenetur? Facere
          eveniet ipsa suscipit error modi soluta, molestias aliquid iusto deserunt, adipisci asperiores dolor
          blanditiis debitis.</p>
        <span><a href="" class="btn">Download CV</a></span>
      </div>
      <div class="intro-img">
        <img src="./img/hyunwoo.jpg" alt="">
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
