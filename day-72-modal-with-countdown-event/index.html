<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal With Countdown Event</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Let's <span>Minify</span>!</h1>
    <p>Paste your URL below and Click the Button</p>
  </header>
  <section>
    <div class="container">
      <form action="">
        <input type="text" id="link" placeholder="https://example.com">
        <button id="btn">Test Pop Up</button>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2022<a href="https://github.com/HyunwooMoon-developer/100-days-javascript">HyunwooMoon-developer</a></p>
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Your download will begin in</p>
      <progress class="progress" id="pbar" value="0" max="10"></progress>
      <p id="counting">10</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
