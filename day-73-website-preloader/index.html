<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Preloader</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="preloader">
    <div class="spinner"></div>
  </div>
  <section class="main">
    <div class="container intro">
      <div class="intro-text">
        <p>Hello World!</p>
        <h1>I'm a <span class="typed-word"></span><span class="cursor">&nbsp;</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod unde quam voluptatum nostrum vitae. Quas ipsum
          repellat quos! Ipsum nemo architecto in reprehenderit. Exercitationem sit optio, officiis officia modi eius!
        </p>
        <span><a href="#" class="btn">Download CV</a></span>
      </div>
      <div class="intro-img">
        <img src="./img/hyunwoo.jpg" alt="">
      </div>
    </div>
  </section>

  <div class="container youtube">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FvjPYx7K3UQ" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <script src="script.js"></script>
</body>

</html>
