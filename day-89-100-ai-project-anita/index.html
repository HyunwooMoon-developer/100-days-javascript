<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Project Anita</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row box">
      <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
        <img src="./img/hyunwoo.jpg" alt="" class="creator">
        <form action="https://google.com/search" id="search-form" method="get" target="_blank">
          <input type="text" name="q" autocomplete="off" autofocus class="form-control fs-3 mt-2" id="search-input"
            placeholder="">
          <div class="speech-btn pt-1 d-flex justify-content-between align-items-center" id="speech-btn">
            <p class="instruction fs-5">Press Ctrl + X or Click the Mic Icon to Start</p>
            <button class="btn btn-danger">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
        <img src="./img/anita.gif" alt="" class="creator anita">
        <p class="text-center">Anita</p>
        <form action="" id="search-form">
          <textarea name="" id="search-input" cols="30" rows="1" class="form-control fs-3"></textarea>
          <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
            <p class="instruction fs-5">...</p>
            <button class="btn btn-danger">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
